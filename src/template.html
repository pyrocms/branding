<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
  <style type="text/css"> img {max-height: 128px;}code{background-color:#E0E0E0;padding:.25em .3em;font-family:Lato;font-weight:700}.container:first-child{padding:5em 0}.first,.ui.dividing.header{margin-top:5em}.ui.dividing.header:first-child{margin-top:0}</style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
  <script> $(document).ready(function() {$('img').popup();});</script>
</head>
<div class="ui container">
  <div class="row">
     <div class="column">
       <div class="ui">
         <h1 class="ui header">PyroCMS Branding!</h1>
         <p>This repository satisfies all logos needs of PyroCMS. It generates logos in SVG, PNG, ICO and SVG sprites formats from a single SVG template</p>
         <a class="ui blue button" href="http://pyrocms.com">Visit Website Â»</a>
       </div>
     </div>
   </div>
</div>
  <div class="ui container">
    <div class="row">
      <div class="column">
        <div class="ui attached message">
          <div class="header">
            <h2 class="ui header">PNG</h2>
          </div>
        </div>
        <div class="ui attached fluid segment">
          <div class="ui images rounded bordered">
             {% for file in png %}
             <img data-content="png/{{ file.name }}.png" data-variation="inverted" src="png/{{ file.name }}.png">
             {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <div class="ui hidden divider"></div>
    <div class="row">
      <div class="column">
        <div class="ui attached message">
          <div class="header">
            <h2 class="ui header">SVG</h2>
          </div>
        </div>
        <div class="ui attached fluid segment">
          <div class="ui images rounded bordered">
            {% for filename in svg %}
            <img  data-content="svg/{{ filename }}.svg" data-variation="inverted" src="svg/{{ filename }}.svg">
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="ui hidden divider"></div>
        <p>Generated by,&nbsp;&nbsp;<a href="http://github.com/iayebot"><img alt="@iayebot" class="avatar" height="20" src="https://avatars1.githubusercontent.com/u/18201639?v=3&amp;s=40" width="20"> iAyeBot</a></p>
        <div class="ui hidden divider"></div>
      </div>
    </div>
  </div>
</body>
</html>
